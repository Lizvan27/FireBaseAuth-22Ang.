<div class="conteiner">
    <div class="row col-4 m-5" >
        <h1>Login</h1>
        <form [formGroup]="formLogin" (ngSubmit)="Guar()">
             <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" formControlName="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" formControlName="password" class="form-control">
            </div>
            <div>
                <button (click)="Guar()" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
